<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/stylesheet/style.css" rel="stylesheet">
    <script defer src="./assets/javascript/javascript.js"></script>
    <title> Quiz Application</title>
</head>
<header>


</header>
<body>
<div id ="mainContents">
<div id="main" >
  <div class = "container">
        <div id="question-container" class="hide" >
        <div id="question"> Question </div>
        <div id="answer-buttons" class="btn-grid">
            <button class="btn"> Answer 1 </button>
            <button class="btn"> Answer 2 </button>
            <button class="btn"> Answer 3 </button>
            <button class="btn"> Answer 4 </button>
        </div>
        </div>
    <div class='controls'>
        <button id="start-btn" class="start-btn btn" > start </button>
        <button id="next-btn" class="next-btn btn hide" > next </button>
        <button id="high-score" class="high-score btn hide">Check your Score!</button>
    </div>
    <div>
            <div id= "startButtons"></div>
            <div id="message"> </div>
            <div class ="timer-container">
                <div class="timerClass" id= "countdown"></div>
            </div>
</div>
 </div>
</div>
</div>

 <section id="final" class="hide">
    <div class="container">
        <div class="col-3"></div>
        <div class="col-6">
            <h2>All done!</h2>
            <p>Your final score is: <span id="score" class="pl-1">0</span></p>
            <!-- <p class="score">Your final score is: </p> -->
            <p>Enter initials: <span class="ml-1"><input placeholder="initials" id="initials" /></span>
                <button id="submit-score" class="btn btn-success mx-1 my-1 d-inline-block">Submit</button>
            </p>
        </div>
    </div>
</section>

            <!-- Section for High Scores -->
<section id="highscores-container" class="hide">
    <div class="container">
        <div class="col-3"></div>
            <div class="col-6">
                <h2>High Scores</h2>
                <!-- High scores should be added as a sorted desc list -->
                <ol id="score-list">
                    <ul id="intialsScore"> text </ul>
                    <ul id="timeScore"> text</ul>
                <!-- <li></li> -->
                </ol>
                <button id="restart-button" class="btn btn-success d-inline-block mx-1 my-1">Restart</button>
                <button id="clearscores" class="btn btn-success mx-1 my-1 d-inline-block">Clear scores</button>
            </div>
    </div>
</section>


</body>
</html>
